<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HotelStarBooking</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- PWA Configuration -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976D2">
  <meta name="description" content="Book amazing hotels around the world at the best prices">

  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="HotelStar">
  <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png">

  <!-- Content Security Policy (CSP) -->
  <!-- Note: Angular requires 'unsafe-inline' for styles in development -->
  <!-- Security headers like X-Frame-Options should be set by the backend server, not in meta tags -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://api.stripe.com http://localhost:3000; frame-src 'self' https://js.stripe.com https://hooks.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self';">

  <!-- Referrer Policy -->
  <meta name="referrer" content="strict-origin-when-cross-origin">
</head>
<body>
  <app-root></app-root>
</body>
</html>
