<div class="admin-panel">
  <div class="admin-panel__header">
    <div class="admin-panel__header-content">
      <h1 class="admin-panel__title">Admin Panel</h1>
      <p class="admin-panel__subtitle">Manage your hotel booking system</p>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div class="admin-panel__tabs">
    <button
      class="tab"
      [class.tab--active]="isActiveTab('dashboard')"
      (click)="selectTab('dashboard')"
      type="button"
    >
      <span class="tab__icon">ğŸ“Š</span>
      <span class="tab__label">Dashboard</span>
    </button>

    <button
      class="tab"
      [class.tab--active]="isActiveTab('hotels')"
      (click)="selectTab('hotels')"
      type="button"
    >
      <span class="tab__icon">ğŸ¨</span>
      <span class="tab__label">Hotels</span>
    </button>

    <button
      class="tab"
      [class.tab--active]="isActiveTab('rooms')"
      (click)="selectTab('rooms')"
      type="button"
    >
      <span class="tab__icon">ğŸ›ï¸</span>
      <span class="tab__label">Rooms</span>
    </button>

    <button
      class="tab"
      [class.tab--active]="isActiveTab('bookings')"
      (click)="selectTab('bookings')"
      type="button"
    >
      <span class="tab__icon">ğŸ“…</span>
      <span class="tab__label">Bookings</span>
    </button>

    <button
      class="tab"
      [class.tab--active]="isActiveTab('reviews')"
      (click)="selectTab('reviews')"
      type="button"
    >
      <span class="tab__icon">â­</span>
      <span class="tab__label">Reviews</span>
    </button>
  </div>

  <!-- Tab Content -->
  <div class="admin-panel__content">
    @if (isActiveTab('dashboard')) {
      <app-admin-dashboard></app-admin-dashboard>
    }

    @if (isActiveTab('hotels')) {
      <app-admin-hotels></app-admin-hotels>
    }

    @if (isActiveTab('rooms')) {
      <app-admin-rooms></app-admin-rooms>
    }

    @if (isActiveTab('bookings')) {
      <app-admin-bookings></app-admin-bookings>
    }

    @if (isActiveTab('reviews')) {
      <app-admin-reviews></app-admin-reviews>
    }
  </div>
</div>
