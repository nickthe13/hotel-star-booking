<div class="reviews-management">
  <div class="reviews-management__header">
    <div>
      <h2 class="reviews-management__title">Reviews Management</h2>
      <p class="reviews-management__subtitle">Monitor and moderate hotel reviews</p>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-card__icon">â­</div>
      <div class="stat-card__content">
        <h3 class="stat-card__value">{{ reviews().length }}</h3>
        <p class="stat-card__label">Total Reviews</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-card__icon">ğŸ“Š</div>
      <div class="stat-card__content">
        <h3 class="stat-card__value">{{ getAverageRating() }}</h3>
        <p class="stat-card__label">Average Rating</p>
      </div>
    </div>
  </div>

  <app-table
    [columns]="columns"
    [data]="reviews()"
    [actions]="actions"
    [loading]="loading()"
  ></app-table>

  <!-- Delete Confirmation Dialog -->
  <app-confirmation-dialog
    [title]="'Delete Review'"
    [message]="'Are you sure you want to delete this review from ' + (selectedReview()?.userName || 'this user') + '? This action cannot be undone.'"
    [isOpen]="showDeleteDialog()"
    [confirmText]="'Delete'"
    [cancelText]="'Cancel'"
    [variant]="'danger'"
    (onConfirm)="confirmDelete()"
    (onCancel)="closeDeleteDialog()"
  ></app-confirmation-dialog>
</div>
