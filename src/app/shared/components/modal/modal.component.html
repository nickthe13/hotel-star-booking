@if (isOpen) {
  <div class="modal-backdrop" (click)="onBackdropClick($event)">
    <div class="modal-dialog" [class]="'modal-dialog--' + size" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2 class="modal-title">{{ title }}</h2>
        <button class="modal-close" (click)="close()" type="button" aria-label="Close">
          Ã—
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select="[footer]"></ng-content>
        @if (!hasFooterContent) {
          <button class="btn btn--secondary" (click)="close()" type="button">
            Cancel
          </button>
          <button class="btn btn--primary" (click)="confirm()" type="button">
            {{ confirmText }}
          </button>
        }
      </div>
    </div>
  </div>
}
